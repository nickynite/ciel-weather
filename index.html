<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciel Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
    <header>
        <div class="wrapper">
            <div class="headerContainer">
                <!--Logo -->
                <div>
                    <img src="assets/CielweatherLOGO.jpg">
                </div>
                <!-- Form -->
                    <div>
                        <form>
                            <input type="text" id="location" placeholder="Search by location">
                            <button type="submit" id="submit">Get Weather</button>
                            <span id="error"></span>
                        </form>
                    </div>    
            </div>    
        </div>
    </header>

    <!-- Main section -->
    <section>
        <div class="background">
            <img src="assets/Cielweatherapp-02.svg" alt="an illustration of a person holding an orange umbrella, walking their young child and dog in the rain.">

        <!-- Displaying the weather data -->
            <div class="weatherContainer"> 
                <p class="intro">Search by city name for<br> today's weather.</p>  
            </div>
        </div> 
    </section>     
    
<!-- Footer -->
<footer>
    <p>Site created by Nicky</p>
</footer>




<script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
<script src='script.js'></script>
</body>
</html>
